<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="Pokédex is-open" tabindex="0">

    <section class="pokedex-main" aria-label="Informacion general del pokemon">
      <div class="header-shadow">
      <div class="header">
        <span class="light is-big is-sky is-animation"></span>
        <span class="light is-red"></span>
        <span class="light is-yellow"></span>
        <span class="light is-green"></span>
      </div>
    </div>
    <div class="screen">
      <div class="screen-border">
        <div class="screen-safeArea">
       </div>
       <span class="circle"></span>
       <span class="circle"></span>
      </div>
    </div>
    <div class="actions">
      <div class="variants"></div>
      <from role="search" id="form" class="search">
        <input type="text" name="id" placeholder="¿Quién es ese pokemon?" autocpmplete="off">
      </from>
      <div class="description">
        <p>Buscar un pokemon para obtener todas sus caracteristicas</p>
      </div>
      <div class="navigation">
        <button id="next-pokemon" class="navigation-right" arial-label="Siguiente Pokemon"></button>
        <button id="prev-pokemon" class="navigation-left" arial-label="Pokemon anterior"></button>
        <button id="next-pokemon" class="navigation-down" aria-label="Siguiente imagen pokemon"></button>
        <button id="prev-pokemon" class="navigation-up" aria-label="Imagen anterior del pokemon"></button>

      </div>
    </div>
    </section>
    <div class="cover-front">
      front
    </div>
    <section class="cover-back" aria-label="Estadisticas del pokemon">
    <div class="stats">
      stats
    </div>
    </section>
  </main>
 
</body>
</html>
